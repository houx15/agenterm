id: go-backend
name: Go Backend Delivery
description: Playbook optimized for Go service changes and API work.
parallelism_strategy: Keep coding serial until compile passes, then parallelize tests and API validation.
match:
  languages:
    - go
  project_patterns:
    - go.mod
    - cmd/
    - internal/
phases:
  - name: Spec Review
    agent: claude-code
    role: planner
    description: Confirm API and data expectations from spec and existing tests.
  - name: Implementation
    agent: codex
    role: implementer
    description: Implement handlers, services, and data wiring using existing package patterns.
  - name: Test & Harden
    agent: claude-code
    role: tester
    description: Add and run targeted unit tests, then handle edge cases.
  - name: Final Review
    agent: codex
    role: reviewer
    description: Validate prompt, API contracts, and operational notes before ship.
