<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>agenterm</title>
    <link rel="stylesheet" href="/vendor/xterm-bundle.css">
    <script src="/vendor/xterm-bundle.js"></script>
    <script>
        // Fallback to CDN when local bundle hasn't been built yet.
        if (!window.Terminal) {
            document.write('<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.5.0/css/xterm.min.css">');
            document.write('<script src="https://cdn.jsdelivr.net/npm/xterm@5.5.0/lib/xterm.min.js"><\\/script>');
            document.write('<script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"><\\/script>');
        }
    </script>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-main: #1a1a2e;
            --bg-sidebar: #16213e;
            --bg-bubble-output: #0f3460;
            --bg-bubble-input: #533483;
            --bg-bubble-error: #3d1f1f;
            --bg-bubble-prompt: #3d3d1f;
            --bg-bubble-system: transparent;
            --bg-input: #0f0f23;
            --text-primary: #e0e0e0;
            --text-secondary: #8b8b9e;
            --text-dim: #6b6b7e;
            --accent: #00d2ff;
            --accent-hover: #00a8cc;
            --error: #ff6b6b;
            --warning: #ffd93d;
            --success: #10b981;
            --border: #2a2a4a;
            --sidebar-width: 280px;
            --header-height: 56px;
            --input-height: 48px;
        }

        html, body {
            height: 100%;
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.5;
            background: var(--bg-main);
            color: var(--text-primary);
            overflow: hidden;
        }

        #app {
            display: flex;
            height: 100%;
            width: 100%;
        }

        #sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        #sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #sidebar-header h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent);
        }

        #new-session-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 6px 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            transition: all 0.2s;
        }

        #new-session-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        #session-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .session-card {
            padding: 12px;
            margin-bottom: 4px;
            border: 1px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .session-card:hover {
            background: rgba(255, 255, 255, 0.03);
            border-color: var(--border);
        }

        .session-card.active {
            background: rgba(0, 210, 255, 0.1);
            border-color: var(--accent);
        }

        .session-card .kill-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-size: 16px;
            cursor: pointer;
            padding: 4px;
            opacity: 0;
            transition: opacity 0.2s, color 0.2s;
        }

        .session-card:hover .kill-btn {
            opacity: 1;
        }

        .session-card .kill-btn:hover {
            color: var(--error);
        }

        .session-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-dot.working {
            background: var(--success);
            animation: spin 1s linear infinite;
        }

        .status-dot.waiting {
            background: var(--warning);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-dot.idle {
            background: var(--text-dim);
        }

        .status-dot.disconnected {
            background: var(--error);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .session-name {
            font-size: 13px;
            font-weight: 500;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .session-name .model {
            font-weight: 700;
            color: var(--text-primary);
        }

        .session-name .separator {
            color: var(--text-dim);
            margin: 0 2px;
        }

        .session-name .rest {
            color: var(--text-secondary);
        }

        .session-preview {
            font-size: 12px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 4px;
        }

        .session-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: var(--text-dim);
        }

        .unread-badge {
            background: var(--accent);
            color: var(--bg-main);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            min-width: 18px;
            text-align: center;
        }

        #empty-sidebar {
            padding: 40px 16px;
            text-align: center;
            color: var(--text-dim);
            font-size: 13px;
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            position: relative;
        }

        #header {
            height: var(--header-height);
            padding: 0 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-main);
            flex-shrink: 0;
        }

        #back-btn {
            display: none;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            margin: -8px;
        }

        #header-status {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        #header-status .session-name {
            font-size: 16px;
        }

        #connection-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            flex-shrink: 0;
        }

        #connection-indicator.connecting {
            background: var(--warning);
            animation: pulse 1s ease-in-out infinite;
        }

        #connection-indicator.disconnected {
            background: var(--error);
        }

        #mode-toggle {
            background: #111827;
            border: 1px solid #334155;
            color: #cbd5e1;
            font-family: inherit;
            font-size: 12px;
            border-radius: 4px;
            padding: 6px 10px;
            cursor: pointer;
            text-transform: lowercase;
        }

        #mode-toggle:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        #mode-toggle:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #terminal-wrap {
            flex: 1;
            background: #090d18;
            border-bottom: 1px solid var(--border);
            display: none;
            min-height: 0;
            padding: 8px;
        }

        #terminal {
            width: 100%;
            height: 100%;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #1f2937;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 14px 16px;
            background: #090d18;
            font-size: 13px;
            line-height: 1.45;
            border-bottom: 1px solid var(--border);
        }

        .terminal-empty {
            color: var(--text-dim);
            text-align: center;
            padding: 32px 16px;
            border: 1px dashed var(--border);
            border-radius: 6px;
            margin-top: 12px;
        }

        .term-line {
            white-space: pre-wrap;
            word-break: break-word;
            margin-bottom: 2px;
            padding: 1px 0;
        }

        .term-line.user {
            color: #7dd3fc;
        }

        .term-line.user::before {
            content: "> ";
            color: #38bdf8;
        }

        .term-line.error {
            color: #fca5a5;
        }

        .term-line.prompt {
            color: #fde68a;
        }

        .term-line.code {
            color: #86efac;
        }

        #prompt-actions {
            min-height: 56px;
            max-height: 104px;
            overflow-y: auto;
            padding: 8px 12px;
            border-top: 1px solid var(--border);
            background: #0d1324;
            display: none;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        #prompt-actions.active {
            display: flex;
        }

        .action-btn {
            background: var(--bg-main);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 12px;
            min-height: 36px;
            min-width: 44px;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .action-btn.danger {
            border-color: var(--error);
            color: var(--error);
        }

        .action-btn.danger:hover {
            background: var(--error);
            color: var(--bg-main);
        }

        #scroll-btn {
            position: absolute;
            bottom: calc(var(--input-height) + 78px);
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: var(--bg-main);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            font-weight: 500;
            display: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
            z-index: 10;
        }

        #scroll-btn:hover {
            background: var(--accent-hover);
        }

        #input-bar {
            min-height: var(--input-height);
            padding: 10px 14px;
            background: var(--bg-main);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            align-items: flex-end;
            flex-shrink: 0;
        }

        #input {
            flex: 1;
            background: #0b1120;
            border: 1px solid #20304e;
            color: var(--text-primary);
            padding: 10px 12px;
            font-family: inherit;
            font-size: 14px;
            resize: none;
            max-height: 120px;
            min-height: 40px;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 210, 255, 0.12);
        }

        #input::placeholder {
            color: var(--text-dim);
        }

        #send-btn {
            background: var(--accent);
            border: none;
            color: var(--bg-main);
            width: 44px;
            height: 44px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        #send-btn:hover {
            background: var(--accent-hover);
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #disconnected-banner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: var(--error);
            color: white;
            padding: 8px 16px;
            text-align: center;
            font-size: 13px;
            display: none;
            z-index: 100;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .modal {
            background: var(--bg-sidebar);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            min-width: 300px;
            max-width: 90%;
        }

        .modal h3 {
            margin: 0 0 16px 0;
            color: var(--text-primary);
            font-size: 16px;
        }

        .modal input {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 12px;
            font-family: inherit;
            font-size: 14px;
            border-radius: 4px;
            outline: none;
            margin-bottom: 16px;
        }

        .modal input:focus {
            border-color: var(--accent);
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .modal-buttons button {
            padding: 8px 16px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 13px;
            cursor: pointer;
            min-height: 36px;
        }

        .modal-buttons .btn-cancel {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .modal-buttons .btn-cancel:hover {
            border-color: var(--text-secondary);
        }

        .modal-buttons .btn-create {
            background: var(--accent);
            border: none;
            color: var(--bg-main);
        }

        .modal-buttons .btn-create:hover {
            background: var(--accent-hover);
        }

        @media (max-width: 767px) {
            #sidebar {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 50;
                transform: translateX(-100%);
            }

            #sidebar.open {
                transform: translateX(0);
            }

            #back-btn {
                display: block;
            }

            #header-status .session-name {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div id="sidebar-header">
                <h1>agenterm</h1>
                <button id="new-session-btn">+ new</button>
            </div>
            <div id="session-list"></div>
            <div id="empty-sidebar" style="display: none;">
                <p>no sessions yet</p>
                <p style="margin-top: 8px; font-size: 12px;">start a terminal to begin</p>
            </div>
        </div>
        <div id="main">
            <div id="disconnected-banner">
                <span id="disconnect-message">disconnected — reconnecting...</span>
            </div>
            <div id="header">
                <button id="back-btn">←</button>
                <div id="header-status">
                    <span class="session-name" id="active-session-name">select a session</span>
                </div>
                <button id="mode-toggle" title="toggle stream/raw mode">raw</button>
                <div id="connection-indicator" title="connected"></div>
            </div>
            <div id="terminal-wrap">
                <div id="terminal"></div>
            </div>
            <div id="messages"></div>
            <button id="scroll-btn">↓ new messages</button>
            <div id="prompt-actions"></div>
            <div id="input-bar">
                <textarea id="input" placeholder="type a command..." rows="1"></textarea>
                <button id="send-btn">➤</button>
            </div>
        </div>
    </div>
    <div id="new-window-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <h3>New Session</h3>
            <input type="text" id="new-window-name" placeholder="Session name (required)">
            <div class="modal-buttons">
                <button class="btn-cancel" id="modal-cancel">Cancel</button>
                <button class="btn-create" id="modal-create">Create</button>
            </div>
        </div>
    </div>
    <div id="kill-window-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <h3>Kill Window</h3>
            <p style="color: var(--text-secondary); margin-bottom: 16px;">Are you sure you want to kill this window?</p>
            <div class="modal-buttons">
                <button class="btn-cancel" id="kill-modal-cancel">Cancel</button>
                <button class="btn-create" id="kill-modal-confirm" style="background: var(--error);">Kill</button>
            </div>
        </div>
    </div>
    <script type="module">
        const state = {
            windows: [],
            activeWindow: null,
            messages: {},
            rawBuffers: {},
            viewMode: {},
            unread: {},
            connected: false,
            connectionStatus: 'disconnected',
            reconnectAttempts: 0,
            reconnectTimer: null
        };

        let ws = null;
        let messageHandler = null;
        let terminal = null;
        let fitAddon = null;
        let terminalWindow = null;
        let resizeTimer = null;

        class Connection {
            constructor(token) {
                this.token = token;
                this.status = 'disconnected';
                this.reconnectDelay = 1000;
                this.maxReconnectDelay = 30000;
            }

            connect() {
                if (this.status === 'connecting' || this.status === 'connected') return;

                this.status = 'connecting';
                state.connectionStatus = 'connecting';
                updateConnectionIndicator();

                const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
                const url = `${protocol}//${location.host}/ws?token=${encodeURIComponent(this.token)}`;

                try {
                    ws = new WebSocket(url);

                    ws.onopen = () => {
                        this.status = 'connected';
                        state.connected = true;
                        state.connectionStatus = 'connected';
                        state.reconnectAttempts = 0;
                        this.reconnectDelay = 1000;
                        updateConnectionIndicator();
                        hideDisconnectedBanner();
                    };

                    ws.onclose = () => {
                        this.status = 'disconnected';
                        state.connected = false;
                        state.connectionStatus = 'disconnected';
                        updateConnectionIndicator();
                        this.scheduleReconnect();
                    };

                    ws.onerror = () => {
                        this.status = 'disconnected';
                        state.connected = false;
                        state.connectionStatus = 'disconnected';
                        updateConnectionIndicator();
                    };

                    ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            if (messageHandler) {
                                messageHandler(data);
                            }
                        } catch (e) {
                            console.error('failed to parse message:', e);
                        }
                    };
                } catch (e) {
                    this.status = 'disconnected';
                    state.connectionStatus = 'disconnected';
                    updateConnectionIndicator();
                    this.scheduleReconnect();
                }
            }

            scheduleReconnect() {
                if (this.reconnectTimer) {
                    clearTimeout(this.reconnectTimer);
                }

                state.reconnectAttempts++;
                const delay = Math.min(this.reconnectDelay * Math.pow(2, state.reconnectAttempts - 1), this.maxReconnectDelay);

                showDisconnectedBanner(delay);

                this.reconnectTimer = setTimeout(() => {
                    this.connect();
                }, delay);
            }

            send(message) {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify(message));
                    return true;
                }
                return false;
            }

            onMessage(handler) {
                messageHandler = handler;
            }
        }

        function getToken() {
            const params = new URLSearchParams(location.search);
            return params.get('token') || '';
        }

        function updateConnectionIndicator() {
            const indicator = document.getElementById('connection-indicator');
            indicator.className = '';

            if (state.connected) {
                indicator.title = 'connected';
            } else if (state.connectionStatus === 'connecting') {
                indicator.classList.add('connecting');
                indicator.title = 'connecting...';
            } else {
                indicator.classList.add('disconnected');
                indicator.title = 'disconnected';
            }
        }

        function showDisconnectedBanner(delay) {
            const banner = document.getElementById('disconnected-banner');
            const message = document.getElementById('disconnect-message');
            banner.style.display = 'block';

            let countdown = Math.ceil(delay / 1000);
            message.textContent = `disconnected — reconnecting in ${countdown}s...`;

            const interval = setInterval(() => {
                countdown--;
                if (countdown <= 0 || state.connected) {
                    clearInterval(interval);
                    hideDisconnectedBanner();
                } else {
                    message.textContent = `disconnected — reconnecting in ${countdown}s...`;
                }
            }, 1000);
        }

        function hideDisconnectedBanner() {
            document.getElementById('disconnected-banner').style.display = 'none';
        }

        function parseSessionName(name) {
            const parts = name.split('-', 3);
            if (parts.length >= 2) {
                return `<span class="model">${escapeHtml(parts[0])}</span><span class="separator">/</span><span class="rest">${escapeHtml(parts.slice(1).join('/'))}</span>`;
            }
            return `<span class="model">${escapeHtml(name)}</span>`;
        }

        function windowKey(sessionId, windowId) {
            return `${sessionId || ''}::${windowId || ''}`;
        }

        function parseWindowKey(key) {
            const idx = key.indexOf('::');
            if (idx < 0) return { session_id: '', window: key };
            return {
                session_id: key.slice(0, idx),
                window: key.slice(idx + 2),
            };
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTimestamp(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;

            if (diff < 60000) return 'just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            return `${Math.floor(diff / 86400000)}d ago`;
        }

        function renderSidebar() {
            const list = document.getElementById('session-list');
            const empty = document.getElementById('empty-sidebar');

            if (state.windows.length === 0) {
                list.innerHTML = '';
                empty.style.display = 'block';
                return;
            }

            empty.style.display = 'none';
            list.innerHTML = state.windows.map(win => {
                const key = windowKey(win.session_id || '', win.id);
                const messages = state.messages[key] || [];
                const lastMessage = messages[messages.length - 1];
                const preview = lastMessage ? lastMessage.text.slice(0, 50) : '';
                const unread = state.unread[key] || 0;
                const isActive = key === state.activeWindow;

                return `
                    <div class="session-card ${isActive ? 'active' : ''}" data-key="${key}">
                        <button class="kill-btn" data-key="${key}" title="Kill window">×</button>
                        <div class="session-header">
                            <span class="status-dot ${win.status || 'idle'}"></span>
                            <span class="session-name">${parseSessionName(win.name)}</span>
                        </div>
                        <div class="session-preview">${escapeHtml(preview)}</div>
                        <div class="session-meta">
                            <span>${lastMessage ? formatTimestamp(lastMessage.timestamp) : ''}</span>
                            ${unread > 0 ? `<span class="unread-badge">${unread}</span>` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            list.querySelectorAll('.kill-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const key = btn.dataset.key;
                    showKillModal(key);
                });
            });

            list.querySelectorAll('.session-card').forEach(card => {
                card.addEventListener('click', () => {
                    const key = card.dataset.key;
                    setActiveWindow(key);
                });
            });
        }

        let windowToKill = null;
        const killModal = document.getElementById('kill-window-modal');
        const killModalCancel = document.getElementById('kill-modal-cancel');
        const killModalConfirm = document.getElementById('kill-modal-confirm');

        function showKillModal(windowId) {
            windowToKill = windowId;
            killModal.style.display = 'flex';
        }

        function hideKillModal() {
            killModal.style.display = 'none';
            windowToKill = null;
        }

        killModalCancel.addEventListener('click', hideKillModal);

        killModalConfirm.addEventListener('click', () => {
            if (windowToKill) {
                const target = parseWindowKey(windowToKill);
                connection.send({
                    type: 'kill_window',
                    session_id: target.session_id,
                    window: target.window
                });
            }
            hideKillModal();
        });

        killModal.addEventListener('click', (e) => {
            if (e.target === killModal) {
                hideKillModal();
            }
        });

        function getViewMode(windowId) {
            if (!windowId) return 'stream';
            return state.viewMode[windowId] || 'raw';
        }

        function setViewMode(mode) {
            if (!state.activeWindow) return;
            if (mode === 'raw' && !window.Terminal) {
                state.viewMode[state.activeWindow] = 'stream';
                renderViewMode();
                renderMessages();
                return;
            }
            state.viewMode[state.activeWindow] = mode;
            renderViewMode();
            renderMessages();
        }

        function ensureTerminal(windowId) {
            if (!window.Terminal) return;
            if (!terminal) {
                terminal = new window.Terminal({
                    convertEol: false,
                    cursorBlink: true,
                    fontSize: 13,
                    theme: {
                        background: '#0a0f1a',
                        foreground: '#d1d5db',
                    },
                });
                terminal.open(document.getElementById('terminal'));
                if (window.FitAddon && window.FitAddon.FitAddon) {
                    fitAddon = new window.FitAddon.FitAddon();
                    terminal.loadAddon(fitAddon);
                    fitAddon.fit();
                }
                terminal.onData((data) => {
                    if (!state.activeWindow) return;
                    const target = parseWindowKey(state.activeWindow);
                    connection.send({
                        type: 'terminal_input',
                        session_id: target.session_id,
                        window: target.window,
                        keys: data,
                    });
                });
            }

            if (terminalWindow !== windowId) {
                terminalWindow = windowId;
                terminal.reset();
                const history = state.rawBuffers[windowId] || '';
                if (history) terminal.write(history);
            }
            queueTerminalResize();
        }

        function appendRawOutput(sessionId, windowId, text) {
            const key = windowKey(sessionId || '', windowId || '');
            if (!windowId || !text) return;
            const current = state.rawBuffers[key] || '';
            const next = current + text;
            const maxLen = 300000;
            state.rawBuffers[key] = next.length > maxLen ? next.slice(next.length - maxLen) : next;
            if (terminal && state.activeWindow === key && getViewMode(key) === 'raw') {
                terminal.write(text);
            }
        }

        function queueTerminalResize() {
            if (!terminal || !state.activeWindow || getViewMode(state.activeWindow) !== 'raw') return;
            if (fitAddon) {
                fitAddon.fit();
            }
            if (resizeTimer) {
                clearTimeout(resizeTimer);
            }
            resizeTimer = setTimeout(() => {
                sendTerminalResize();
            }, 40);
        }

        function sendTerminalResize() {
            if (!terminal || !state.activeWindow || getViewMode(state.activeWindow) !== 'raw') return;
            if (!terminal.cols || !terminal.rows) return;
            const target = parseWindowKey(state.activeWindow);
            connection.send({
                type: 'terminal_resize',
                session_id: target.session_id,
                window: target.window,
                cols: terminal.cols,
                rows: terminal.rows,
            });
        }

        function renderViewMode() {
            let mode = getViewMode(state.activeWindow);
            const hasTerminalLib = !!window.Terminal;
            if (mode === 'raw' && !hasTerminalLib && state.activeWindow) {
                state.viewMode[state.activeWindow] = 'stream';
                mode = 'stream';
            }
            const toggle = document.getElementById('mode-toggle');
            const terminalWrap = document.getElementById('terminal-wrap');
            const messages = document.getElementById('messages');
            const promptActions = document.getElementById('prompt-actions');

            toggle.textContent = mode;
            toggle.disabled = !state.activeWindow;
            toggle.title = hasTerminalLib ? 'toggle stream/raw mode' : 'raw mode unavailable (xterm failed to load)';
            terminalWrap.style.display = mode === 'raw' ? 'block' : 'none';
            messages.style.display = mode === 'stream' ? 'block' : 'none';
            if (mode === 'raw') {
                promptActions.classList.remove('active');
                promptActions.innerHTML = '';
                ensureTerminal(state.activeWindow);
                queueTerminalResize();
            }
        }

        function setActiveWindow(id) {
            state.activeWindow = id;
            state.unread[id] = 0;
            const target = parseWindowKey(id);
            connection.send({ type: 'subscribe', session_id: target.session_id });

            const win = state.windows.find(w => windowKey(w.session_id || '', w.id) === id);
            const nameEl = document.getElementById('active-session-name');
            if (win) {
                nameEl.innerHTML = parseSessionName(win.name);
            }

            if (window.innerWidth < 768) {
                document.getElementById('sidebar').classList.remove('open');
            }

            renderSidebar();
            renderViewMode();
            renderMessages();
        }

        function renderMessages() {
            const container = document.getElementById('messages');
            const actionBar = document.getElementById('prompt-actions');
            if (getViewMode(state.activeWindow) !== 'stream') {
                actionBar.classList.remove('active');
                actionBar.innerHTML = '';
                return;
            }
            const messages = state.messages[state.activeWindow] || [];

            if (!state.activeWindow) {
                container.innerHTML = '<div class="terminal-empty">select a session to view terminal output</div>';
                actionBar.classList.remove('active');
                actionBar.innerHTML = '';
                return;
            }

            if (messages.length === 0) {
                container.innerHTML = '<div class="terminal-empty">no output yet</div>';
                actionBar.classList.remove('active');
                actionBar.innerHTML = '';
                return;
            }

            container.innerHTML = messages.map(msg => {
                let lineClass = msg.class || 'normal';
                if (msg.isUser) lineClass = 'user';
                return `<div class="term-line ${lineClass}">${escapeHtml(msg.text || '')}</div>`;
            }).join('');

            const latestActions = getLatestActions(messages);
            if (latestActions.length === 0) {
                actionBar.classList.remove('active');
                actionBar.innerHTML = '';
            } else {
                actionBar.classList.add('active');
                actionBar.innerHTML = latestActions.map(action => {
                    const isDanger = action.keys === '\x03' || action.label.toLowerCase().includes('ctrl');
                    return `<button class="action-btn ${isDanger ? 'danger' : ''}" data-keys="${escapeHtml(action.keys)}" data-label="${escapeHtml(action.label)}">${escapeHtml(action.label)}</button>`;
                }).join('');
            }

            actionBar.querySelectorAll('.action-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const keys = btn.dataset.keys;
                    const label = btn.dataset.label;
                    sendInput(keys, false);
                    if (label) {
                        addLocalUserMessage(`[${label}]`);
                    }
                });
            });

            scrollToBottom(false);
        }

        function getLatestActions(messages) {
            if (messages.length === 0) {
                return [];
            }
            const latest = messages[messages.length - 1];
            return latest && latest.actions ? latest.actions : [];
        }

        function scrollToBottom(force = false) {
            const container = document.getElementById('messages');
            const scrollBtn = document.getElementById('scroll-btn');

            const isNearBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 100;

            if (force || isNearBottom) {
                container.scrollTop = container.scrollHeight;
                scrollBtn.style.display = 'none';
            }
        }

        function sendInput(text, showBubble = true) {
            if (!state.activeWindow || !text) return;
            const target = parseWindowKey(state.activeWindow);

            if (getViewMode(state.activeWindow) === 'raw') {
                connection.send({
                    type: 'terminal_input',
                    session_id: target.session_id,
                    window: target.window,
                    keys: text
                });
                return;
            }

            const message = {
                type: 'input',
                session_id: target.session_id,
                window: target.window,
                keys: text
            };

            if (connection.send(message)) {
                const displayText = text.replace(/\n$/, '');
                if (showBubble && displayText && text !== '\x03') {
                    addLocalUserMessage(displayText);
                }
            }
        }

        function addLocalUserMessage(text) {
            if (!state.activeWindow) return;

            if (!state.messages[state.activeWindow]) {
                state.messages[state.activeWindow] = [];
            }

            state.messages[state.activeWindow].push({
                text: text,
                class: 'input',
                isUser: true,
                timestamp: Date.now()
            });

            renderMessages();
        }

        function handleMessage(data) {
            switch (data.type) {
                case 'windows':
                    state.windows = data.list || [];
                    const activeStillExists = state.activeWindow && state.windows.some(w => windowKey(w.session_id || '', w.id) === state.activeWindow);
                    if (!activeStillExists && state.windows.length > 0) {
                        setActiveWindow(windowKey(state.windows[0].session_id || '', state.windows[0].id));
                    } else if (!activeStillExists && state.windows.length === 0) {
                        state.activeWindow = null;
                        renderMessages();
                    } else {
                        renderMessages();
                    }
                    renderSidebar();
                    break;

                case 'terminal_data':
                    if (data.window) {
                        appendRawOutput(data.session_id || '', data.window, data.text || '');
                    }
                    break;

                case 'output':
                    const windowId = data.window;
                    const outputKey = windowId ? windowKey(data.session_id || '', windowId) : state.activeWindow;
                    if (!outputKey) {
                        break;
                    }
                    if (!state.messages[outputKey]) {
                        state.messages[outputKey] = [];
                    }

                    state.messages[outputKey].push({
                        text: data.text,
                        class: data.class || 'output',
                        actions: data.actions,
                        timestamp: Date.now()
                    });

                    if (outputKey !== state.activeWindow) {
                        state.unread[outputKey] = (state.unread[outputKey] || 0) + 1;
                    }

                    renderSidebar();
                    if (outputKey === state.activeWindow && getViewMode(outputKey) === 'stream') {
                        renderMessages();
                    }
                    break;

                case 'status':
                    const statusKey = windowKey(data.session_id || '', data.window || '');
                    const win = state.windows.find(w => windowKey(w.session_id || '', w.id) === statusKey);
                    if (win) {
                        win.status = data.status;
                        renderSidebar();
                    }
                    break;
            }
        }

        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send-btn');
        const backBtn = document.getElementById('back-btn');
        const modeToggle = document.getElementById('mode-toggle');
        const scrollBtn = document.getElementById('scroll-btn');
        const messagesContainer = document.getElementById('messages');

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                if (state.activeWindow) {
                    sendInput('\t', false);
                }
            } else if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const text = input.value;
                if (text.trim()) {
                    sendInput(text + '\n');
                    input.value = '';
                    input.style.height = 'auto';
                }
            }
        });

        input.addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 96) + 'px';
        });

        sendBtn.addEventListener('click', () => {
            const text = input.value;
            if (text.trim()) {
                sendInput(text + '\n');
                input.value = '';
                input.style.height = 'auto';
            }
        });

        backBtn.addEventListener('click', () => {
            document.getElementById('sidebar').classList.add('open');
        });

        modeToggle.addEventListener('click', () => {
            const current = getViewMode(state.activeWindow);
            setViewMode(current === 'raw' ? 'stream' : 'raw');
        });

        const newSessionBtn = document.getElementById('new-session-btn');
        const modal = document.getElementById('new-window-modal');
        const modalInput = document.getElementById('new-window-name');
        const modalCancel = document.getElementById('modal-cancel');
        const modalCreate = document.getElementById('modal-create');

        function showModal() {
            modal.style.display = 'flex';
            modalInput.value = '';
            modalInput.focus();
        }

        function hideModal() {
            modal.style.display = 'none';
        }

        newSessionBtn.addEventListener('click', showModal);

        modalCancel.addEventListener('click', hideModal);

        modalCreate.addEventListener('click', () => {
            const name = modalInput.value.trim();
            if (!name) {
                return;
            }
            const message = {
                type: 'new_session',
                name: name
            };
            connection.send(message);
            hideModal();
        });

        modalInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                modalCreate.click();
            } else if (e.key === 'Escape') {
                hideModal();
            }
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                hideModal();
            }
        });

        scrollBtn.addEventListener('click', () => {
            scrollToBottom(true);
        });

        messagesContainer.addEventListener('scroll', () => {
            const isNearBottom = messagesContainer.scrollHeight - messagesContainer.scrollTop - messagesContainer.clientHeight < 100;
            scrollBtn.style.display = isNearBottom ? 'none' : 'block';
        });

        window.addEventListener('resize', () => {
            queueTerminalResize();
        });

        if (window.ResizeObserver) {
            const observer = new ResizeObserver(() => {
                queueTerminalResize();
            });
            observer.observe(document.getElementById('terminal-wrap'));
        }

        setInterval(() => {
            renderSidebar();
        }, 30000);

        const token = getToken();
        const connection = new Connection(token);
        connection.onMessage(handleMessage);
        connection.connect();
        renderViewMode();
        renderMessages();

        if (window.innerWidth < 768) {
            document.getElementById('sidebar').classList.add('open');
        }
    </script>
</body>
</html>
