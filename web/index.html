<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>agenterm</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-main: #1a1a2e;
            --bg-sidebar: #16213e;
            --bg-bubble-output: #0f3460;
            --bg-bubble-input: #533483;
            --bg-bubble-error: #3d1f1f;
            --bg-bubble-prompt: #3d3d1f;
            --bg-bubble-system: transparent;
            --bg-input: #0f0f23;
            --text-primary: #e0e0e0;
            --text-secondary: #8b8b9e;
            --text-dim: #6b6b7e;
            --accent: #00d2ff;
            --accent-hover: #00a8cc;
            --error: #ff6b6b;
            --warning: #ffd93d;
            --success: #10b981;
            --border: #2a2a4a;
            --sidebar-width: 280px;
            --header-height: 56px;
            --input-height: 48px;
        }

        html, body {
            height: 100%;
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.5;
            background: var(--bg-main);
            color: var(--text-primary);
            overflow: hidden;
        }

        #app {
            display: flex;
            height: 100%;
            width: 100%;
        }

        #sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        #sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #sidebar-header h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent);
        }

        #new-session-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 6px 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            transition: all 0.2s;
        }

        #new-session-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        #session-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .session-card {
            padding: 12px;
            margin-bottom: 4px;
            border: 1px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .session-card:hover {
            background: rgba(255, 255, 255, 0.03);
            border-color: var(--border);
        }

        .session-card.active {
            background: rgba(0, 210, 255, 0.1);
            border-color: var(--accent);
        }

        .session-card .kill-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-size: 16px;
            cursor: pointer;
            padding: 4px;
            opacity: 0;
            transition: opacity 0.2s, color 0.2s;
        }

        .session-card:hover .kill-btn {
            opacity: 1;
        }

        .session-card .kill-btn:hover {
            color: var(--error);
        }

        .session-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-dot.working {
            background: var(--success);
            animation: spin 1s linear infinite;
        }

        .status-dot.waiting {
            background: var(--warning);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-dot.idle {
            background: var(--text-dim);
        }

        .status-dot.disconnected {
            background: var(--error);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .session-name {
            font-size: 13px;
            font-weight: 500;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .session-name .model {
            font-weight: 700;
            color: var(--text-primary);
        }

        .session-name .separator {
            color: var(--text-dim);
            margin: 0 2px;
        }

        .session-name .rest {
            color: var(--text-secondary);
        }

        .session-preview {
            font-size: 12px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 4px;
        }

        .session-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: var(--text-dim);
        }

        .unread-badge {
            background: var(--accent);
            color: var(--bg-main);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            min-width: 18px;
            text-align: center;
        }

        #empty-sidebar {
            padding: 40px 16px;
            text-align: center;
            color: var(--text-dim);
            font-size: 13px;
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            position: relative;
        }

        #header {
            height: var(--header-height);
            padding: 0 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-main);
            flex-shrink: 0;
        }

        #back-btn {
            display: none;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            margin: -8px;
        }

        #header-status {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        #header-status .session-name {
            font-size: 16px;
        }

        #connection-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            flex-shrink: 0;
        }

        #connection-indicator.connecting {
            background: var(--warning);
            animation: pulse 1s ease-in-out infinite;
        }

        #connection-indicator.disconnected {
            background: var(--error);
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-family: inherit;
        }

        .message.output,
        .message.normal {
            background: var(--bg-bubble-output);
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .message.input {
            background: var(--bg-bubble-input);
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .message.error {
            background: var(--bg-bubble-error);
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            border-left: 3px solid var(--error);
        }

        .message.error::before {
            content: "⚠ ";
            color: var(--error);
        }

        .message.prompt {
            background: var(--bg-bubble-prompt);
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            border-left: 3px solid var(--warning);
        }

        .message.code {
            background: #0d1117;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            font-size: 13px;
            overflow-x: auto;
        }

        .message.system {
            background: var(--bg-bubble-system);
            align-self: center;
            color: var(--text-dim);
            font-size: 12px;
            padding: 4px 12px;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: var(--bg-main);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 16px;
            min-height: 44px;
            min-width: 44px;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .action-btn.danger {
            border-color: var(--error);
            color: var(--error);
        }

        .action-btn.danger:hover {
            background: var(--error);
            color: var(--bg-main);
        }

        #scroll-btn {
            position: absolute;
            bottom: calc(var(--input-height) + 70px);
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: var(--bg-main);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            font-weight: 500;
            display: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
            z-index: 10;
        }

        #scroll-btn:hover {
            background: var(--accent-hover);
        }

        #input-bar {
            height: var(--input-height);
            padding: 8px 16px;
            background: var(--bg-main);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }

        #input {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 14px;
            font-family: inherit;
            font-size: 14px;
            resize: none;
            max-height: 96px;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.2s;
        }

        #input:focus {
            border-color: var(--accent);
        }

        #input::placeholder {
            color: var(--text-dim);
        }

        #send-btn {
            background: var(--accent);
            border: none;
            color: var(--bg-main);
            width: 44px;
            height: 44px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        #send-btn:hover {
            background: var(--accent-hover);
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #disconnected-banner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: var(--error);
            color: white;
            padding: 8px 16px;
            text-align: center;
            font-size: 13px;
            display: none;
            z-index: 100;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .modal {
            background: var(--bg-sidebar);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            min-width: 300px;
            max-width: 90%;
        }

        .modal h3 {
            margin: 0 0 16px 0;
            color: var(--text-primary);
            font-size: 16px;
        }

        .modal input {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 12px;
            font-family: inherit;
            font-size: 14px;
            border-radius: 4px;
            outline: none;
            margin-bottom: 16px;
        }

        .modal input:focus {
            border-color: var(--accent);
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .modal-buttons button {
            padding: 8px 16px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 13px;
            cursor: pointer;
            min-height: 36px;
        }

        .modal-buttons .btn-cancel {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .modal-buttons .btn-cancel:hover {
            border-color: var(--text-secondary);
        }

        .modal-buttons .btn-create {
            background: var(--accent);
            border: none;
            color: var(--bg-main);
        }

        .modal-buttons .btn-create:hover {
            background: var(--accent-hover);
        }

        @media (max-width: 767px) {
            #sidebar {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 50;
                transform: translateX(-100%);
            }

            #sidebar.open {
                transform: translateX(0);
            }

            #back-btn {
                display: block;
            }

            #header-status .session-name {
                font-size: 14px;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div id="sidebar-header">
                <h1>agenterm</h1>
                <button id="new-session-btn">+ new</button>
            </div>
            <div id="session-list"></div>
            <div id="empty-sidebar" style="display: none;">
                <p>no sessions yet</p>
                <p style="margin-top: 8px; font-size: 12px;">start a terminal to begin</p>
            </div>
        </div>
        <div id="main">
            <div id="disconnected-banner">
                <span id="disconnect-message">disconnected — reconnecting...</span>
            </div>
            <div id="header">
                <button id="back-btn">←</button>
                <div id="header-status">
                    <span class="session-name" id="active-session-name">select a session</span>
                </div>
                <div id="connection-indicator" title="connected"></div>
            </div>
            <div id="messages"></div>
            <button id="scroll-btn">↓ new messages</button>
            <div id="input-bar">
                <textarea id="input" placeholder="type a command..." rows="1"></textarea>
                <button id="send-btn">➤</button>
            </div>
        </div>
    </div>
    <div id="new-window-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <h3>New Window</h3>
            <input type="text" id="new-window-name" placeholder="Window name (optional)">
            <div class="modal-buttons">
                <button class="btn-cancel" id="modal-cancel">Cancel</button>
                <button class="btn-create" id="modal-create">Create</button>
            </div>
        </div>
    </div>
    <div id="kill-window-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <h3>Kill Window</h3>
            <p style="color: var(--text-secondary); margin-bottom: 16px;">Are you sure you want to kill this window?</p>
            <div class="modal-buttons">
                <button class="btn-cancel" id="kill-modal-cancel">Cancel</button>
                <button class="btn-create" id="kill-modal-confirm" style="background: var(--error);">Kill</button>
            </div>
        </div>
    </div>
    <script type="module">
        const state = {
            windows: [],
            activeWindow: null,
            messages: {},
            unread: {},
            connected: false,
            connectionStatus: 'disconnected',
            reconnectAttempts: 0,
            reconnectTimer: null
        };

        let ws = null;
        let messageHandler = null;

        class Connection {
            constructor(token) {
                this.token = token;
                this.status = 'disconnected';
                this.reconnectDelay = 1000;
                this.maxReconnectDelay = 30000;
            }

            connect() {
                if (this.status === 'connecting' || this.status === 'connected') return;

                this.status = 'connecting';
                state.connectionStatus = 'connecting';
                updateConnectionIndicator();

                const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
                const url = `${protocol}//${location.host}/ws?token=${encodeURIComponent(this.token)}`;

                try {
                    ws = new WebSocket(url);

                    ws.onopen = () => {
                        this.status = 'connected';
                        state.connected = true;
                        state.connectionStatus = 'connected';
                        state.reconnectAttempts = 0;
                        this.reconnectDelay = 1000;
                        updateConnectionIndicator();
                        hideDisconnectedBanner();
                    };

                    ws.onclose = () => {
                        this.status = 'disconnected';
                        state.connected = false;
                        state.connectionStatus = 'disconnected';
                        updateConnectionIndicator();
                        this.scheduleReconnect();
                    };

                    ws.onerror = () => {
                        this.status = 'disconnected';
                        state.connected = false;
                        state.connectionStatus = 'disconnected';
                        updateConnectionIndicator();
                    };

                    ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            if (messageHandler) {
                                messageHandler(data);
                            }
                        } catch (e) {
                            console.error('failed to parse message:', e);
                        }
                    };
                } catch (e) {
                    this.status = 'disconnected';
                    state.connectionStatus = 'disconnected';
                    updateConnectionIndicator();
                    this.scheduleReconnect();
                }
            }

            scheduleReconnect() {
                if (this.reconnectTimer) {
                    clearTimeout(this.reconnectTimer);
                }

                state.reconnectAttempts++;
                const delay = Math.min(this.reconnectDelay * Math.pow(2, state.reconnectAttempts - 1), this.maxReconnectDelay);

                showDisconnectedBanner(delay);

                this.reconnectTimer = setTimeout(() => {
                    this.connect();
                }, delay);
            }

            send(message) {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify(message));
                    return true;
                }
                return false;
            }

            onMessage(handler) {
                messageHandler = handler;
            }
        }

        function getToken() {
            const params = new URLSearchParams(location.search);
            return params.get('token') || '';
        }

        function updateConnectionIndicator() {
            const indicator = document.getElementById('connection-indicator');
            indicator.className = '';

            if (state.connected) {
                indicator.title = 'connected';
            } else if (state.connectionStatus === 'connecting') {
                indicator.classList.add('connecting');
                indicator.title = 'connecting...';
            } else {
                indicator.classList.add('disconnected');
                indicator.title = 'disconnected';
            }
        }

        function showDisconnectedBanner(delay) {
            const banner = document.getElementById('disconnected-banner');
            const message = document.getElementById('disconnect-message');
            banner.style.display = 'block';

            let countdown = Math.ceil(delay / 1000);
            message.textContent = `disconnected — reconnecting in ${countdown}s...`;

            const interval = setInterval(() => {
                countdown--;
                if (countdown <= 0 || state.connected) {
                    clearInterval(interval);
                    hideDisconnectedBanner();
                } else {
                    message.textContent = `disconnected — reconnecting in ${countdown}s...`;
                }
            }, 1000);
        }

        function hideDisconnectedBanner() {
            document.getElementById('disconnected-banner').style.display = 'none';
        }

        function parseSessionName(name) {
            const parts = name.split('-', 3);
            if (parts.length >= 2) {
                return `<span class="model">${escapeHtml(parts[0])}</span><span class="separator">/</span><span class="rest">${escapeHtml(parts.slice(1).join('/'))}</span>`;
            }
            return `<span class="model">${escapeHtml(name)}</span>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTimestamp(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;

            if (diff < 60000) return 'just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            return `${Math.floor(diff / 86400000)}d ago`;
        }

        function renderSidebar() {
            const list = document.getElementById('session-list');
            const empty = document.getElementById('empty-sidebar');

            if (state.windows.length === 0) {
                list.innerHTML = '';
                empty.style.display = 'block';
                return;
            }

            empty.style.display = 'none';
            list.innerHTML = state.windows.map(win => {
                const messages = state.messages[win.id] || [];
                const lastMessage = messages[messages.length - 1];
                const preview = lastMessage ? lastMessage.text.slice(0, 50) : '';
                const unread = state.unread[win.id] || 0;
                const isActive = win.id === state.activeWindow;

                return `
                    <div class="session-card ${isActive ? 'active' : ''}" data-id="${win.id}">
                        <button class="kill-btn" data-id="${win.id}" title="Kill window">×</button>
                        <div class="session-header">
                            <span class="status-dot ${win.status || 'idle'}"></span>
                            <span class="session-name">${parseSessionName(win.name)}</span>
                        </div>
                        <div class="session-preview">${escapeHtml(preview)}</div>
                        <div class="session-meta">
                            <span>${lastMessage ? formatTimestamp(lastMessage.timestamp) : ''}</span>
                            ${unread > 0 ? `<span class="unread-badge">${unread}</span>` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            list.querySelectorAll('.kill-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = btn.dataset.id;
                    showKillModal(id);
                });
            });

            list.querySelectorAll('.session-card').forEach(card => {
                card.addEventListener('click', () => {
                    const id = card.dataset.id;
                    setActiveWindow(id);
                });
            });
        }

        let windowToKill = null;
        const killModal = document.getElementById('kill-window-modal');
        const killModalCancel = document.getElementById('kill-modal-cancel');
        const killModalConfirm = document.getElementById('kill-modal-confirm');

        function showKillModal(windowId) {
            windowToKill = windowId;
            killModal.style.display = 'flex';
        }

        function hideKillModal() {
            killModal.style.display = 'none';
            windowToKill = null;
        }

        killModalCancel.addEventListener('click', hideKillModal);

        killModalConfirm.addEventListener('click', () => {
            if (windowToKill) {
                connection.send({ type: 'kill_window', window: windowToKill });
            }
            hideKillModal();
        });

        killModal.addEventListener('click', (e) => {
            if (e.target === killModal) {
                hideKillModal();
            }
        });

        function setActiveWindow(id) {
            state.activeWindow = id;
            state.unread[id] = 0;

            const win = state.windows.find(w => w.id === id);
            const nameEl = document.getElementById('active-session-name');
            if (win) {
                nameEl.innerHTML = parseSessionName(win.name);
            }

            if (window.innerWidth < 768) {
                document.getElementById('sidebar').classList.remove('open');
            }

            renderSidebar();
            renderMessages();
        }

        function renderMessages() {
            const container = document.getElementById('messages');
            const messages = state.messages[state.activeWindow] || [];

            if (!state.activeWindow || messages.length === 0) {
                container.innerHTML = '<div class="message system">no messages yet</div>';
                return;
            }

            container.innerHTML = messages.map(msg => {
                let className = msg.class || 'output';
                if (msg.isUser) className = 'input';

                let actionsHtml = '';
                if (msg.actions && msg.actions.length > 0) {
                    actionsHtml = `<div class="message-actions">
                        ${msg.actions.map(action => {
                            const isDanger = action.keys === '\x03' || action.label.toLowerCase().includes('ctrl');
                            return `<button class="action-btn ${isDanger ? 'danger' : ''}" data-keys="${escapeHtml(action.keys)}">${escapeHtml(action.label)}</button>`;
                        }).join('')}
                    </div>`;
                }

                return `<div class="message ${className}">${escapeHtml(msg.text)}${actionsHtml}</div>`;
            }).join('');

            container.querySelectorAll('.action-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const keys = btn.dataset.keys;
                    sendInput(keys);
                });
            });

            scrollToBottom(false);
        }

        function scrollToBottom(force = false) {
            const container = document.getElementById('messages');
            const scrollBtn = document.getElementById('scroll-btn');

            const isNearBottom = container.scrollHeight - container.scrollTop - container.clientHeight < 100;

            if (force || isNearBottom) {
                container.scrollTop = container.scrollHeight;
                scrollBtn.style.display = 'none';
            }
        }

        function sendInput(text, showBubble = true) {
            if (!state.activeWindow || !text) return;

            const message = {
                type: 'input',
                window: state.activeWindow,
                keys: text
            };

            if (connection.send(message)) {
                const displayText = text.replace(/\n$/, '');
                if (showBubble && displayText && text !== '\x03') {
                    addLocalUserMessage(displayText);
                }
            }
        }

        function addLocalUserMessage(text) {
            if (!state.activeWindow) return;

            if (!state.messages[state.activeWindow]) {
                state.messages[state.activeWindow] = [];
            }

            state.messages[state.activeWindow].push({
                text: text,
                class: 'input',
                isUser: true,
                timestamp: Date.now()
            });

            renderMessages();
        }

        function handleMessage(data) {
            switch (data.type) {
                case 'windows':
                    state.windows = data.list || [];
                    if (!state.activeWindow && state.windows.length > 0) {
                        setActiveWindow(state.windows[0].id);
                    }
                    renderSidebar();
                    break;

                case 'output':
                    const windowId = data.window;
                    if (!state.messages[windowId]) {
                        state.messages[windowId] = [];
                    }

                    state.messages[windowId].push({
                        text: data.text,
                        class: data.class || 'output',
                        actions: data.actions,
                        timestamp: Date.now()
                    });

                    if (windowId !== state.activeWindow) {
                        state.unread[windowId] = (state.unread[windowId] || 0) + 1;
                    }

                    renderSidebar();
                    if (windowId === state.activeWindow) {
                        renderMessages();
                    }
                    break;

                case 'status':
                    const win = state.windows.find(w => w.id === data.window);
                    if (win) {
                        win.status = data.status;
                        renderSidebar();
                    }
                    break;
            }
        }

        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send-btn');
        const backBtn = document.getElementById('back-btn');
        const scrollBtn = document.getElementById('scroll-btn');
        const messagesContainer = document.getElementById('messages');

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                if (state.activeWindow) {
                    const message = {
                        type: 'input',
                        window: state.activeWindow,
                        keys: '\t'
                    };
                    connection.send(message);
                }
            } else if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const text = input.value;
                if (text.trim()) {
                    sendInput(text + '\n');
                    input.value = '';
                    input.style.height = 'auto';
                }
            }
        });

        input.addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 96) + 'px';
        });

        sendBtn.addEventListener('click', () => {
            const text = input.value;
            if (text.trim()) {
                sendInput(text + '\n');
                input.value = '';
                input.style.height = 'auto';
            }
        });

        backBtn.addEventListener('click', () => {
            document.getElementById('sidebar').classList.add('open');
        });

        const newSessionBtn = document.getElementById('new-session-btn');
        const modal = document.getElementById('new-window-modal');
        const modalInput = document.getElementById('new-window-name');
        const modalCancel = document.getElementById('modal-cancel');
        const modalCreate = document.getElementById('modal-create');

        function showModal() {
            modal.style.display = 'flex';
            modalInput.value = '';
            modalInput.focus();
        }

        function hideModal() {
            modal.style.display = 'none';
        }

        newSessionBtn.addEventListener('click', showModal);

        modalCancel.addEventListener('click', hideModal);

        modalCreate.addEventListener('click', () => {
            const name = modalInput.value.trim();
            const message = {
                type: 'new_window',
                name: name || ''
            };
            connection.send(message);
            hideModal();
        });

        modalInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                modalCreate.click();
            } else if (e.key === 'Escape') {
                hideModal();
            }
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                hideModal();
            }
        });

        scrollBtn.addEventListener('click', () => {
            scrollToBottom(true);
        });

        messagesContainer.addEventListener('scroll', () => {
            const isNearBottom = messagesContainer.scrollHeight - messagesContainer.scrollTop - messagesContainer.clientHeight < 100;
            scrollBtn.style.display = isNearBottom ? 'none' : 'block';
        });

        setInterval(() => {
            renderSidebar();
        }, 30000);

        const token = getToken();
        const connection = new Connection(token);
        connection.onMessage(handleMessage);
        connection.connect();

        if (window.innerWidth < 768) {
            document.getElementById('sidebar').classList.add('open');
        }
    </script>
</body>
</html>
